<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <style>
            .Order-header{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 30px;
                color: darkslategrey;
            }
            .logout{
                float: right;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="row well">
            <span class="Order-header"><strong>My Orders</strong></span>
            <div class="btn-group logout">
                <a href="{{ url_for('logout') }}"><button type="button" class="btn btn-primary">Log out</button></a>
            </div>
        </div>
        
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Book Id</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in a.keys() %}
                
                <tr>
                    <td>{{i}}</td>
                    <td>{{a[i]}}</td>
                    <td>{{a1[i]}}</td>
                    <td>{{a2[i]}}</td>
                </tr>
                
                {% endfor %}
                <tr>
                    <th>Total price</th>
                    <td></td>
                    <td></td>
                    <td>{{total}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form action="placeorder" method="post">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" name="phonenum" class="form-control" id="Phone" placeholder="Phone">
                    </div>
                    <button type="submit" name="place order" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
