<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
    <style>
        .cart-header{
            /* font-family: Arial, Helvetica, sans-serif; */
            font-size: 30px;
            color: darkslategrey;
        }
        .logout{
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row well">
            <span class="glyphicon glyphicon-shopping-cart cart-header"><strong> Cart</strong></span>
            <div class="btn-group logout">
                <a href="{{ url_for('logout') }}"><button type="button" class="btn btn-primary">Log out</button></a>
            </div>
        </div>
        
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Book Id</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in details %}
                    <tr>
                        <td>{{i.bookid}}</td>
                        <td>{{i.title}}</td>
                        <td>{{i.quantity}}</td>
                        <td>{{(i.quantity*i.price)}}</td>
                    </tr>
                {% endfor %}
                <tr>
                    <th>Total price</th>
                    <td></td>
                    <td></td>
                    <td>{{total}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
